<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spochi | Login</title>
    <link rel="shortcut icon" href="./img/spochi-icon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet"> </head>

<body class="auth">
	<div id="nav-placeholder"></div>
    <div class="container-fluid userAccount"> <img src="./img/login-header.png" class="img-fluid-header">
		<br>
		<br>
        <div class="breadcrumb"><a href="/">Inicio</a><span class="sep">></span>Login</div>
        <h1>TU CUENTA</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="loginMsg"></div>
                        <form method="post" class="updateAccount">
                            <input type="text" id="username" name="username" class="form-control" readonly>
                            <label for="username">Nombre de Usuario</label>
                            <h3>Información Personal</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" id="fname" name="fname" class="form-control">
                                    <label for="fname">Nombre:</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="lname" name="lname" class="form-control">
                                    <label for="lname">Apellido:</label>
                                </div>
                            </div>
                            <input type="text" id="phone" name="phone" class="form-control"y>
                            <label for="phone">Teléfono</label>
                            <input type="text" id="email" name="email" class="form-control"y>
                            <label for="email">Email:</label>
                            <h3>Dirección</h3>
                            <input type="text" id="address" name="address" class="form-control">
                            <label for="address">Calle:</label>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" id="city" name="city" class="form-control">
                                    <label for="city">Ciudad:</label>
                                </div>
                                <div class="col">
                                    <input type="text" id="zip" name="zip" class="form-control">
                                    <label for="zip">C.P.:</label>
                                </div>
                            </div>
                            <br>
                            <p><button class="btn btn-lg btn-success">Actualizar Cuenta</button></p>
                        </form>
                    </div>
                </div>        
            </div>
        </div>
    </div>
	<div id="footer-placeholder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</html>
